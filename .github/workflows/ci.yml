name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate lockfile
        run: cargo generate-lockfile
      - name: Cache cargo-audit
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-0.20
      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit
          fi
      - name: Run security audit
        run: cargo audit --deny warnings
  test_unit:
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: Unit tests
        run: cargo test --lib --bins
  test_integration:
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: Integration tests
        run: >
          cargo test
          --test database_tests
          --test job_registry_tests
          --test jobs_tests
          --test plugins_tests
          --test scan_roots_tests
          --test videos_tests
          --test web_integration_tests
  test_e2e:
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: E2E tests
        run: cargo test --test e2e_smoke_tests
