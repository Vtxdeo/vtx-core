name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
  test_unit:
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: Unit tests
        run: cargo test --lib --bins
  test_integration:
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: Integration tests (Windows debug)
        if: runner.os == 'Windows'
        env:
          VTX_DEBUG_SCAN: "1"
        run: >
          cargo test
          --test database_tests
          --test job_registry_tests
          --test jobs_tests
          --test plugins_tests
          --test scan_roots_tests
          --test videos_tests
          --test web_integration_tests
          -- --nocapture
      - name: Integration tests
        if: runner.os != 'Windows'
        run: >
          cargo test
          --test database_tests
          --test job_registry_tests
          --test jobs_tests
          --test plugins_tests
          --test scan_roots_tests
          --test videos_tests
          --test web_integration_tests
  test_e2e:
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      CARGO_INCREMENTAL: "1"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.3
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: v1
          cache-directories: |
            ~/.cache/sccache
      - name: E2E tests
        run: cargo test --test e2e_smoke_tests
